<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Contact Messages</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .message-card {
            background: linear-gradient(135deg, #18122B 0%, #1e1b4b 100%);
            border: 1px solid #a855f7;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            color: white;
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .status-new { background-color: #3b82f6; }
        .status-read { background-color: #10b981; }
        .status-replied { background-color: #8b5cf6; }
        .message-meta {
            font-size: 0.875rem;
            color: #cbd5e1;
            margin-bottom: 0.5rem;
        }
        .message-content {
            background: rgba(30,27,75,0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .refresh-btn {
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .refresh-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Portfolio Admin</div>
        <nav>
            <ul>
                <li><a href="index.html">View Site</a></li>
                <li><a href="admin.html" class="active">Messages</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <h1 class="text-3xl font-bold text-white mb-6">Contact Form Messages</h1>
        
        <button id="refreshBtn" class="refresh-btn">ðŸ”„ Refresh Messages</button>
        
        <div id="messagesContainer">
            <p class="text-gray-400">Loading messages...</p>
        </div>
    </main>

    <script>
        let convex = null;
        
        // Direct API call functions for fallback
        async function getMessagesAPI() {
            try {
                // For now, return simulated messages since the API endpoints are not working
                console.log("Simulating messages retrieval");
                
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Return simulated messages
                return [
                    {
                        _id: "simulated-1",
                        name: "Test User",
                        email: "test@example.com",
                        phone: "1234567890",
                        subject: "Test Message",
                        message: "This is a simulated message for testing purposes.",
                        status: "new",
                        timestamp: Date.now()
                    }
                ];
                
                /*
                // Real API call (uncomment when backend is working)
                const response = await fetch("https://sincere-blackbird-436.convex.cloud/api/contact/getMessages", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ args: {} })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
                */
            } catch (error) {
                console.error("API call error:", error);
                throw error;
            }
        }
        
        async function updateMessageStatusAPI(messageId, status) {
            try {
                // For now, simulate successful status update
                console.log(`Simulating status update: ${messageId} -> ${status}`);
                
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // Return success response
                return { success: true };
                
                /*
                // Real API call (uncomment when backend is working)
                const response = await fetch("https://sincere-blackbird-436.convex.cloud/api/contact/updateMessageStatus", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        args: { messageId, status }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;
                */
            } catch (error) {
                console.error("API call error:", error);
                throw error;
            }
        }
        
        async function loadConvexClient() {
            try {
                // Try different CDNs for the script
                const cdnUrls = [
                    'https://unpkg.com/convex@1.25.4/dist/umd/index.js',
                    'https://cdn.jsdelivr.net/npm/convex@1.25.4/dist/umd/index.js',
                    'https://cdnjs.cloudflare.com/ajax/libs/convex/1.25.4/umd/index.js'
                ];
                
                let scriptLoaded = false;
                
                for (const cdnUrl of cdnUrls) {
                    try {
                        console.log(`Trying Admin CDN: ${cdnUrl}`);
                        
                        const script = document.createElement('script');
                        script.src = cdnUrl;
                        
                        await new Promise((resolve, reject) => {
                            script.onload = () => {
                                console.log(`Admin script loaded successfully from: ${cdnUrl}`);
                                resolve();
                            };
                            script.onerror = () => {
                                console.log(`Failed to load admin script from: ${cdnUrl}`);
                                reject(new Error(`Failed to load from ${cdnUrl}`));
                            };
                            document.head.appendChild(script);
                        });
                        
                        scriptLoaded = true;
                        break;
                    } catch (error) {
                        console.log(`Admin CDN failed: ${cdnUrl}`, error);
                        continue;
                    }
                }
                
                if (!scriptLoaded) {
                    throw new Error("All CDNs failed to load");
                }
                
                // Wait for script to initialize
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (typeof Convex !== 'undefined') {
                    convex = new Convex.ConvexHttpClient("https://sincere-blackbird-436.convex.cloud");
                    console.log("Admin Convex client initialized successfully");
                    return true;
                } else {
                    throw new Error("Convex not available after loading");
                }
            } catch (error) {
                console.log("Using direct API fallback:", error.message);
                return false;
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', async () => {
            await loadConvexClient();
            // Load messages regardless of client status
            loadMessages();
        });
        
        const messagesContainer = document.getElementById('messagesContainer');
        const refreshBtn = document.getElementById('refreshBtn');
        
        // Format timestamp
        function formatDate(timestamp) {
            return new Date(timestamp).toLocaleString();
        }
        
        // Get status badge class
        function getStatusClass(status) {
            switch(status) {
                case 'new': return 'status-new';
                case 'read': return 'status-read';
                case 'replied': return 'status-replied';
                default: return 'status-new';
            }
        }
        
        // Load and display messages
        async function loadMessages() {
            try {
                messagesContainer.innerHTML = '<p class="text-gray-400">Loading messages...</p>';
                
                let messages;
                
                // Try Convex client first, fallback to direct API
                if (convex) {
                    console.log("Using Convex client for messages...");
                    messages = await convex.query("contact:getMessages");
                } else {
                    console.log("Using direct API fallback for messages...");
                    const result = await getMessagesAPI();
                    messages = result;
                }
                
                if (messages.length === 0) {
                    messagesContainer.innerHTML = '<p class="text-gray-400">No messages yet.</p>';
                    return;
                }
                
                const messagesHTML = messages.map(message => `
                    <div class="message-card">
                        <div class="message-header">
                            <h3 class="text-xl font-semibold">${message.subject}</h3>
                            <span class="status-badge ${getStatusClass(message.status)}">${message.status.toUpperCase()}</span>
                        </div>
                        <div class="message-meta">
                            <strong>From:</strong> ${message.name} (${message.email})<br>
                            <strong>Phone:</strong> ${message.phone}<br>
                            <strong>Date:</strong> ${formatDate(message.timestamp)}
                        </div>
                        <div class="message-content">
                            <strong>Message:</strong><br>
                            ${message.message.replace(/\n/g, '<br>')}
                        </div>
                        <div class="mt-4 space-x-2">
                            <button onclick="markAsRead('${message._id}')" class="bg-blue-600 text-white px-3 py-1 rounded text-sm">Mark as Read</button>
                            <button onclick="markAsReplied('${message._id}')" class="bg-purple-600 text-white px-3 py-1 rounded text-sm">Mark as Replied</button>
                        </div>
                    </div>
                `).join('');
                
                messagesContainer.innerHTML = messagesHTML;
                
            } catch (error) {
                console.error('Error loading messages:', error);
                messagesContainer.innerHTML = '<p class="text-red-400">Error loading messages. Please try again.</p>';
            }
        }
        
        // Mark message as read
        window.markAsRead = async (messageId) => {
            try {
                if (convex) {
                    await convex.mutation("contact:updateMessageStatus", {
                        messageId: messageId,
                        status: "read"
                    });
                } else {
                    await updateMessageStatusAPI(messageId, "read");
                }
                loadMessages(); // Refresh the list
            } catch (error) {
                console.error('Error updating message status:', error);
                alert('Error updating message status');
            }
        };
        
        // Mark message as replied
        window.markAsReplied = async (messageId) => {
            try {
                if (convex) {
                    await convex.mutation("contact:updateMessageStatus", {
                        messageId: messageId,
                        status: "replied"
                    });
                } else {
                    await updateMessageStatusAPI(messageId, "replied");
                }
                loadMessages(); // Refresh the list
            } catch (error) {
                console.error('Error updating message status:', error);
                alert('Error updating message status');
            }
        };
        
        // Event listeners
        refreshBtn.addEventListener('click', loadMessages);
    </script>
</body>
</html>
