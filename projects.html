<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - reyz Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Portfolio</div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="projects.html" class="active">PROJECTS</a></li>
                <li><a href="blog.html">BLOG</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <h1 class="projects-heading">Projects</h1>
        <div class="projects-gallery">
            <!-- MovikStudio GoLive -->
            <div class="project-frame" id="movik">
                <span class="project-label">1</span>
                <h2>MovikStudio GoLive</h2>
                <div class="project-images">
                    <img src="image/movik1.png" alt="MovikStudio GoLive Screenshot 1">
                    <img src="image/movik2.png" alt="MovikStudio GoLive Screenshot 2">
                    <img src="image/movik3.png" alt="MovikStudio GoLive Screenshot 3">
                </div>
                <a class="visit-site-btn" href="https://movikgolive.netlify.app/" target="_blank" rel="noopener">Visit Site</a>
            </div>
            <!-- KoraFund -->
            <div class="project-frame" id="kora">
                <span class="project-label">2</span>
                <h2>KoraFund</h2>
                <div class="project-images">
                    <img src="image/Kora1.png" alt="KoraFund Screenshot 1">
                    <img src="image/kora2.png" alt="KoraFund Screenshot 2">
                    <img src="image/kora3.png" alt="KoraFund Screenshot 3">
                </div>
                <a class="visit-site-btn" href="https://korafund.netlify.app/index.html#dashboard" target="_blank" rel="noopener">Visit Site</a>
            </div>
            <!-- TiGo by TI.System -->
            <div class="project-frame" id="tigo">
                <span class="project-label">3</span>
                <h2>KoraGo by TI.System</h2>
                <div class="project-images">
                    <img src="image/TI.png" alt="TiGo Screenshot 1">
                    <img src="image/TI2.png" alt="TiGo Screenshot 2">
                    <img src="image/TI3.png" alt="TiGo Screenshot 3">
                </div>
                <a class="visit-site-btn" href="https://korago.netlify.app/" target="_blank" rel="noopener">Visit Site</a>
            </div>
        </div>
        <div id="tigoModal" class="tigo-modal-overlay" style="display:none;">
            <div class="modal-message-box">Project under construction</div>
        </div>
        <p>This is the Projects page. <a href="index.html">Back to Home</a></p>
    </main>
    <div id="modalOverlay" class="modal-overlay" style="display:none;">
        <img id="modalImage" class="modal-image" src="" alt="Enlarged project image" />
    </div>
</body>
</html>
